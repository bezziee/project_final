{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/stylecontact.css' %}">
    <title>HMS - Contact Us</title>
</head>
<body>
   <section id="contact-form" class="py-3">
         <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact </span> Us</h1>
            <p>Please fill in all spots so you can contact us</p>
            <form action="" method="post">
                {% csrf_token%}
                <div class="form-group">
                   <laber for="name">Name</laber>
                   <input type="text" name="Name" id="Name">
                </div>
                <div class="form-group">
                   <laber for="email">Email</laber>
                   <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                   <laber for="message">Message</laber>
                   <textarea type="email" name="message" id="message"></textarea>
                </div>
                <button type="submit" onclick="clickAlert('sent success , we will get back ')" class="btn">Submit</button>
            </form>
             {% include 'accounts/message.html' %}
         </div>
     </section>
     <section id="contact-info" class="bg-dark">
         <div class="container">
            <div class="box ">
                <i class="fas fa-hotel fa-3x"></i>
                   <h3> Location</h3>
                   <p>Hawassa, Ethiopia.</p>
               </div>
               <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Feven Tamiru</h3>
                <p>(+381)-55-555-5555</p>
               </div>
               <div class="box ">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>feventamiru14@gmail></p>
               </div>
         </div>

     </section>

</body>
</html>
